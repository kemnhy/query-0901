<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컨텐츠 조직</title>
  </head>
  <body>
    <p id="title">hello , <span style="display: none">javscript</span></p>
    <script>
      const title = document.getElementById("title");
      console.log(title);
      console.log(title.textContent); // 텍스트콘텐트는 요소 노드에 모든 텍스트 접근
      console.log(title.innerText); // 요소 노드에 모든 텍스트 중에 웹브라우저에 표시되는 텍스트 접근
      console.log(title.innerHTML); // 요소 노드에 모든 텍스트 중에 HTML태그 포함 텍스트에만 접근
    </script>
  </body>
</html>
